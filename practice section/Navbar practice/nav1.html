        *{

        body{
            height: 1800px;
        }
        header{
            display: flex;

        ul li{

        button{
            padding: 6px 30px;
            color: white;
            background-color: rgba(0,136,169,1);
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        button:hover{
            background-color: rgba(0,136,169,0.6);

        }


    </style>
