<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    nav {
        height: 100px;
        width: 100%;
        background: chartreuse;
    }

    nav {
        display: flex;
        justify-content: center;
        justify-content: space-around;

    }

    .logo {
        font-size: 20px;
        text-transform: uppercase;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        line-height: 100px;
    }

     ul a {
        font-size: 20px;
        padding: 0px 10px;
        text-decoration: none;
        color: black;
        line-height: 100px;
        transition: 0.4s;
    }

    .showmenu,
    .hidemenu {
        font-size: 30px;
        /* display: none; */
        transition: 0.4s;
    }

    /* .showmenu{
            width: 100%;
            float: right;
        } */

    /* .content{
        padding: 0px 20px;
    }

    .content img{
        width: 100%;
        max-width: 700px;
        margin: 20px 0px;
    }

    .content p{
        text-align: justify;
    } */

    #chk {
        position: absolute;
            visibility: hidden;
            z-index: -11;
    }

    @media(max-width:400px){

        .showmenu,.hidemenu{
            display: block;
        }

        .menu{
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: #333;
            left: -100%;
            top: 0;
            color: white;
            text-align: center;
            padding: 5px 0px;
            transition: 1s;
        }

        .menu a{
            color: white;
            display: block;
            padding: 1px 0px;
        }

        .hidemenu{
            position: absolute;
            top: 40px;
            right: 40px;

        }

        #chk:checked ~ .menu{
                left: 0;
            }
        
    }
</style>

<body>
    <nav>
        <div class="header">
            <h3 class="logo">dark side</h3>
            <input type="checkbox" id="chk">
            <label for="chk" class="showmenu">
                <i class="fas fa-ellipsis-h"></i>
            </label>
       
            <ul class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Works</a>
                <a href="#">Contact</a>
                <label for="chk" class="hidemenu">
                    <i class="fas fa-times"></i>
                </label>
            </ul>
        </div>
    </nav>
