<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .clock{
            height: 400px;
            width: 400px;
            border: 20px solid brown;
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3),1px 1px 12px 8px rgba(0,0,0,0.3) inset;
            position: relative;
        }

        .clock::after{
            content: '';
            position: absolute;
            height: 125px;
            width: 12px;
            background-color: black;
            top: 19%;
            left: 48.5%;
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;  
            animation: prajwal 145s linear infinite;
        }

        .clock::before{
            content: '';
            position: absolute;
            height: 150px;
            width: 10px;
            background-color: black;
            top: 13.5%;
            left: 48.8%;
            transform-origin: bottom;
            border-radius: 10px 10px 0 0;
            animation: prajwalone 12s linear infinite;
        }

        .dot{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 20px;
            width: 20px;
            background-color: #333;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes prajwal{
            0%{
                transform: rotate(0deg);
            }

            100%{
                transform: rotate(360deg);
            }
        }

        @keyframes prajwalone{
            0%{
                transform: rotate(0deg);
            }

            100%{
                transform: rotate(360deg);
            }
        }
    </style>

<body>
    <div class="center">
        <div class="clock">
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
