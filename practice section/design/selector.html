    <title>Document</title>

    <style>

        :root{
            --color-dark:#333;
        }

        .center{
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .primary{
            font-size: 50px;
            margin: 10px 0;
            text-transform: capitalize;
        }

        .sec:hover {
            color: orange;
        }

        .sec{
            color: springgreen;
        }

        .one{
            color: red;
        }



    </style>

<body>
    <div class="center">
        <h1 class="primary sec">prajwal kumar</h1><br>
        <h1 class="primary one">prajwal kumar</h1>
    </div>
