<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: slategray;
        }

        .hello{
            text-decoration: none;
            font-size: 22px;
            padding: 10px 40px;
            background-color: lime;
            display: inline-block;
            color: #333;
            transition: all 0.2s;
            border-radius: 100px;
            
        }

        .hello:hover{
            transform: translateY(-2px);
            color:#fff;
            box-shadow: 0 10px 20px rgba(0,0,0,.2);
        }

        .hello:active{
            transform: translateY(-1px);
            /* color:#fff; */
            box-shadow: 0 5px 10px rgba(0,0,0,.2);
        }

        .hello::after{
            content: '';
            /* display: inline-block; */
            height: 100%;
            width: 100%;
            border-radius: 100px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: all 0.4s;
        }

        .hello:hover::after{
            background-color: rgba(255,255,255,0.8);
        }

        .hello:hover::after{
            transform: scalex(1.4) scaley(1.6);
            opacity: 0;
        }
    </style>

<body>
    <div class="center">
        <div class="box">
            <a href="" class="hello">Learn More</a>
        </div>
    </div>
</body>
</html>
