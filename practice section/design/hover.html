<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height:100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            position: relative;
            overflow: hidden;
        }

        .box img{
            height: 300px;
            width: 300px;
            background-size: cover;
        }

        .box::after{
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: rgba(126, 252, 0, 0.377);
            top: 0;
            left: 0;
            transform: translatey(100%);
            transition: all 0.8s;
        }

        .box p{
            position: absolute;
            top: 0;
            height:100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            color: lightyellow;
            opacity: 0;
            transition: all 0.3s 0.2s;
        }

        .box:hover p{
            opacity: 1;
        }

        .box:hover::after{
            transform: translatey(0);
        }

        


    </style>

<body>
    <div class="center">
        <div class="box">
            <img src="bg.jpg" alt="">
            <p>hi hover<p>
        </div>
    </div>
</body>
</html>
