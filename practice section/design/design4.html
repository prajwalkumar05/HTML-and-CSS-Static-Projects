<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1{
            height: 300px;
            width: 300px;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
            background-color: yellow;
        }

        .box1::after{
            content: '';
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            left: 25%;
            top: 40%;
        }

        .box1::before{
            content: '';
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            right: 25%;
            top: 40%;
        }

        .smile{
            height: 15px;
            width: 40px;
            border-radius: ;
            background-color: transparent;
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
            border-radius: 0px 0px 200px 200px;
            border: 10px solid black;
            border-top: transparent;
        }


        .box2{
            height: 300px;
            width: 300px;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
            background-color: yellow;
            margin-left: 55px;
        }

        .box2::after{
            content: '';
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            left: 25%;
            top: 40%;
        }

        .box2::before{
            content: '';
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            right: 25%;
            top: 40%;
        }

        .smile1{
            height: 15px;
            width: 40px;
            border-radius: ;
            background-color: transparent;
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
            border-radius:  200px 200px 0 0;
            border: 10px solid black;
            border-bottom: transparent;
        }
    </style>

<body>
    <div class="center">
        <div class="box1">
            <div class="smile"></div>
        </div>
        <div class="box2">
            <div class="smile1"></div>
        </div>
    </div>
</body>
</html>
