<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max</title>
</head>

    <style>
        .con{
            margin: 50px;
            height: 400px;
            /* width: 900px; */
            border: 1px solid red;
            display: grid;
            grid-template-rows: min-content min-content;
            align-content: space-around;
            /* width: 90%; */
            grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
            /* grid-gap: 30px; */
        }

        .con > div{
            background-color: greenyellow;
        }
    </style>

<body>
    <div class="con">
        <div class="box1">hello</div>
        <div class="box2">i am </div>
        <div class="box3">prajwal</div>
        <div class="box4">kumar</div>
        <div class="box5">heloo</div>
        <div class="box6">html</div>
        <div class="box7">css</div>
        <div class="box8">javascript</div>
    </div>
</body>
</html>
