<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water-milon</title>
</head>

    <style>
        .con{
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .box{
            position: relative;
            height: 200px;
            width: 400px;
            background-color:rgba(255, 0, 64, 0.733);
            border-radius: 0px 0px 200px 200px;
            border: 20px solid lime;
            border-top: transparent;
        }

        span{
            display: inline-block;
            height: 8px;
            width: 8px;
            background-color: black;
            border-radius: 50%;
        }

        .one1{
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .one2{
            position: absolute;
            top: 10%;
            left: 10%;
        }

        .one3{
            position: absolute;
            top: 60%;
            left: 60%;
        }

        .one4{
            position: absolute;
            top: 20%;
            left: 20%;
        }

        .one5{
            position: absolute;
            top: 45%;
            left: 70%;
        }

        .one6{
            position: absolute;
            top: 30%;
            left: 50%;
        }

        .one7{
            position: absolute;
            top: 70%;
            left: 40%;
        }

        .one8{
            position: absolute;
            top: 30%;
            left: 70%;
        }
    </style>

<body>
    <div class="con">
        <div class="box">
            <span class="one1"></span>
            <span class="one2"></span>
            <span class="one3"></span>
            <span class="one4"></span>
            <span class="one5"></span>
            <span class="one6"></span>
            <span class="one7"></span>
            <span class="one8"></span>
        </div>
    </div>
</body>
</html>
