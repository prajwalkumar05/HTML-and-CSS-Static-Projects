<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: grid;
            place-content: center;
        }

        .inp input{
            height: 45px;
            width: 600px;
            border-radius: 25px;
            border: 1px solid rgba(0,0,0,0.3);
            outline: none;
        }

        .inp input:hover{
            box-shadow: 0px 1px 8px 0px rgba(0,0,0,0.3);
        }

        .google{
            font-size: 100px;
            width: 100%;
            transform: translate(25%);
        }

        .google a{
            text-decoration: none;
            margin: 40px -10px ;
        }

        a:nth-child(1){
            color: skyblue;
        }

        a:nth-child(2){
            color: red;
        }

        a:nth-child(3){
            color: orange;
        }

        a:nth-child(4){
            color: skyblue;
        }

        a:nth-child(5){
            color: green;
        }

        a:nth-child(6){
            color: red;
        }
    </style>

<body>
    <div class="center">
        <div class="inp">
           <div class="google">
               <a href="">G</a>
               <a href="">o</a>
               <a href="">o</a>
               <a href="">g</a>
               <a href="">l</a>
               <a href="">e</a>
           </div>
            <input type="">
        </div>
    </div>
</body>
</html>
