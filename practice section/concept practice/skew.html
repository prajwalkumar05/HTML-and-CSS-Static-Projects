<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        body{
            height: 100vh;
            display: grid;
            place-content: center;
            perspective: 1000px;

        }

        .logo{
            height: 480px;
            width: 450px;
            position: relative;
            overflow: hidden;
            border: 2px solid red;
        }

        .box:nth-child(1){
            height: 100px;
            width: 300px;
            background-color: green;
            transform: rotate(-60deg) skew(-30deg);
            position: absolute;
            top: 150px;
            left: -50px;
            z-index: 3;
        }

        .box:nth-child(2){
            height: 100px;
            width: 300px;
            background-color: skyblue;
            transform: skewx(-30deg) translate(0 ,-140%);
            position: absolute;
            top: 420px;
            z-index: 1;
        }

        .box:nth-child(3){
            height: 100px;
            width: 300px;
            background-color: yellow;
            transform: rotate(60deg) skew(-30deg);
            position: absolute;
            top: 100px;
            left: 120px;
            z-index: 3;
        }
    </style>

<body>
    <div class="logo">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
