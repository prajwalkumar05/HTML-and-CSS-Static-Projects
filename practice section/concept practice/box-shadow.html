<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }

    .container{
        height: 100vh;
        display: flex;
        justify-content: center;
        justify-content: space-evenly;
        align-items: center;
    }

    .box{
        display: flex;
        height: 200px;
        width: 300px;
        background-color: yellow;
        justify-content: center;
        align-items: center;
        box-shadow:  0 15px 10px rgba(0, 0, 0, 0.3);
        transition: 1s ease-in-out;
    }

    .box:hover{
        transform: scale(1.3);
        box-shadow:3px 2px 15px rgb(0 0 0 / 40%), 2px 1.5px 20px rgb(255 247 247 / 20%), 6px 3px 20px rgb(177 174 174 / 30%) inset, 1px -1px 9px rgb(177 174 174 / 60%) inset,-1px -1px 11px rgb(177 174 174 / 40%) inset;
    }


</style>

<body>
    <div class="container">
        <div class="box"><h3>prajwal</h3></div>
        <div class="box"><h3>prajwal</h3></div>
        <div class="box"><h3>prajwal</h3></div>
    </div>
</body>
</html>
