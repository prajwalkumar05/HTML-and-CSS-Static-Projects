<!DOCTYPE html>
<html>
<head>
<style>
 
.fill {object-fit: fill;
border:1px solid black;
}
.contain {object-fit: contain;
border:1px solid black;
}
.cover {object-fit: cover;
border:1px solid black;
}
.scale-down {object-fit: scale-down;
border:1px solid black;
}
.none {object-fit: none;
border:1px solid black;
}
</style>
</head>
<body>

<h1>The object-fit Property</h1>

<h2>No object-fit:</h2>

<img src="cr.j.jpg" alt="Paris" style="width:200px;height:300px">
<h2>object-fit: fill (this is default):</h2>

<img class="fill" src="cr.j.jpg" alt="Paris" style="width:200px;height:300px">
<h2>object-fit: contain:</h2>

<img class="contain" src="cr.j.jpg" alt="Paris" style="width:200px;height:300px">
<h2>object-fit: cover:</h2>

<img class="cover" src="cr.j.jpg" alt="Paris" style="width:200px;height:300px">
<h2>object-fit: scale-down:</h2>

<img class="scale-down" src="cr.j.jpg" alt="Paris" style="width:200px;height:300px">
<h2>object-fit: none:</h2>
<img class="none" src="cr.j.jpg" alt="Paris" style="width:200px;height:300px">

</body>
</html>
