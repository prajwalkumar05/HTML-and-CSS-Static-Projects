<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .con{
            display: grid;
            grid-gap: 10px;
            grid-template-rows: 100px 100px 100px 150px;
            grid-template-columns:[main-start] 300px [main-end box1-start] 100px [box1-end box2-start] 100px [box2-end];

        }

        .con > div{
            /* background-color: orange; */
        }

        .box1{
            grid-column: main-start/box2-end;
            background-color: skyblue;
        }

        .box2{
            grid-row: 2/span 3;
            background-color: slateblue;
        }

        .box5{
            grid-column: box1-start/box1-end;
            background-color: gray;
        }

        .box3{
            background-color: gray;
        }

        .box4{
            background-color: gray;
        }

        .box6{
            background-color: gray;
        }

        .box7{
            grid-column: box1-start/box2-end;
            background-color: lightseagreen;
        }
    </style>

<body>
    <div class="con">
        <div class="box1">header</div>
        <div class="box2">main</div>
        <div class="box3">about</div>
        <div class="box4">news</div>
        <div class="box5">link</div>
        <div class="box6">ads</div>
        <div class="box7">footer</div>
    </div>
</body>
</html>
