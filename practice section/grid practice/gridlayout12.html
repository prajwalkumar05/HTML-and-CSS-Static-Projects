<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .con{
            display: grid;
            grid-gap: 20px;
            grid-template-rows:50px 200px repeat(2,100px);
            grid-template-columns:  minmax(min-content,400px) minmax(min-content,200px) minmax(min-content,200px);
        }

        .con > div{
            background-color: orange;
        }

        .box1{
            grid-row: 1/span 2;
        }

        .box2{
            grid-row: 1/span 2;
        }

        .box5{
            grid-column: 1/-1;
        }
    </style>

<body>
    <div class="con">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</body>
</html>
