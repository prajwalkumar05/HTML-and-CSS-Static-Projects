<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        .con{
            display: grid;
            grid-template-rows: 100vh repeat(4,70vh) 20vh;
            grid-template-columns:[full-start] minmax(60px,1fr) [center-start] repeat(5, [col-start] minmax(min-content,250px) [col-end]) [center-end] minmax(60px,1fr) [full-end] ;
        }


        .box1{
            grid-column: full-start/full-end;
            background-color: greenyellow;
        }

        .box6{
            grid-column: full-start/full-end;
            background-color: yellow;
        }

        .box4{
            grid-column: full-start/full-end;
            background-color: green;
        }

        .box2{
            grid-column: center-start/center-end;
            background-color: orangered;
        }

        .box3{
            grid-column: center-start/center-end;
            background-color: black;
        }

        .box5{
            grid-column: center-start/center-end;
            background-color: blueviolet;
        }
    </style>

<body>
    <div class="con">
        <div class="box1">header</div>
        <div class="box2">main</div>
        <div class="box3">main</div>
        <div class="box4">full</div>
        <div class="box5">main</div>
        <div class="box6">foot</div>
    </div>
</body>
</html>
