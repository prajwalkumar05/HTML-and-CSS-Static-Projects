<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .con{
            display: grid;
            width: 100vw;
            grid-gap: 15px;
            grid-template-rows: 90vh repeat(4,70vh) 20vh;
            grid-template-columns:[fulls]  minmax(80px,100px) [space-start] repeat(8, [center-start] minmax(min-content,100px) [center-end] ) [space-end] minmax(80px,100px) [fulle] [grid-end];
        }

        .con > div{
            background-color: cornflowerblue;
        }

        .box1{
            grid-column: fulls/ grid-end;
        }

        .box6{
            grid-column: fulls/ fulle;
        }

        .box4{
            grid-column: fulls/ fulle;
        }

        .box2{
            grid-column: center-start /center-end 8;
        }

        .box3{
            grid-column: center-start/center-end 8;
        }

        .box5{
            grid-column: center-start/center-end 8;
        }


    </style>

<body>
    <div class="con">
        <div class="box1">header</div>
        <div class="box2">main</div>
        <div class="box3">main</div>
        <div class="box4">full</div>
        <div class="box5">main</div>
        <div class="box6">footer</div>
    </div>
</body>
</html>
