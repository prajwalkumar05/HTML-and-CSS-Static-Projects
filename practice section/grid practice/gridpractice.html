<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .con{
            padding: 50px;
            display: grid;
            grid-template-rows:[header-start] 100px [header-end box-start] 400px [box-end footer-start] 100px [footer-end];
            grid-template-columns: repeat(4, [col-start] 150px [col-end]);
            grid-gap: 10px;

        }

        .con > div{
            background-color: yellow;
        }

        .box1{
            grid-column: col-start1 /col-end1;
        }
        .box3{
            grid-column: 1/span 2;
        }

        .box5{
            grid-column: 1/3;
        }
        .box2{
            grid-column: 3/4;
            grid-row: 2/-1;
        }

        .box4{
            grid-column: 4/5;
            grid-row: 2/-1;
        }
    </style>

<body>
    <div class="con">
        <div class="box1">header</div>
        <div class="box2">nav</div>
        <div class="box3">article</div>
        <div class="box4">ads</div>
        <div class="box5">footer</div>
    </div>
</body>
</html>
