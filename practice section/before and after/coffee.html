<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
           .center{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coffee{
            position: relative;
            height: 100px;
            width: 200px;
            background-color: black;
            border-radius: 20px 20px 200px 200px;
        }

        .coffee::before{
            content: '';
            position: absolute;
            height: 50px;
            width: 50px;
            background-color: transparent;
            border: 10px solid black;
            border-radius: 45%;
            top: 2px;
            right: -23px;
        }
    </style>

<body>
    <div class="center">
        <div class="coffee">

        </div>
    </div>
</body>
</html>
