<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        body{
            height: 100vh;
            width: 100%;
        }

        .box1{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            height: 500px;
            width: 80px;
            background-color: sandybrown;
            position: relative;
            border-radius: 0 0 30px 30px;
            box-shadow: 1px 1px 5px 0px currentColor,-1px -1px 5px 0px currentColor;
            
        }

        .str{
            height: 10px;
            width: 10px;
            background-color: slategrey;
            margin: 25px 0;
        }

        .stri{
            content: '';
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
             
        }

        /* .box:hover{
            background-color: springgreen;
        } */
    </style>

<body>
    <div class="box1">
        <div class="box">
        <div class="stri">
            <div class="str"></div>
            <div class="str"></div>
            <div class="str"></div>
            <div class="str"></div>
            <div class="str"></div>
            <div class="str"></div>
        </div>
        </div>
    </div>
    
</body>
</html>
