<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .band{
        position: relative;
        height: 85vh;
        width: 70px;
        background-color: hsl(0, 0%, 14%);
        border-radius: 0 0px 40px 40px;
        box-shadow: 2px 2px 10px 5px rgba(0,0,0,0.3),
        0px 0px 2px 2px rgba(0,0,0,0.3),32px 32px 32px 32px rgba(0,0,0,0.3) inset,-62px -62px 32px 62px rgba(0,0,0,0.3) inset;
        z-index: -1;
    }

    .band::after{
        content: '';
        position: absolute;
        height: 40px;
        width: 12px;
        background-color: black;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 15px;
    }

    .screen{
        height: 160px;
        width: 110px;
        background-color: black;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%,-50%);
        box-shadow: 1px 1px 2px 1px rgba(0,0,0,0.3),
        -1px -1px 2px 1px rgba(0,0,0,0.3),32px 32px 32px 32px rgba(0,0,0,0.3) inset,-62px -62px 32px 62px rgba(0,0,0,0.3) inset;
        border-radius: 15px;
        z-index: 1;
    }

    .screen::after{
        content: '';
        height: 120px;
        width: 120px;
        background-color: black;
        background-image: url(one.jpg);
        background-size: cover;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        /* box-shadow: 2px 2px 2px 3px rgba(0,0,0,0.3),
        -2px -2px 2px 3px rgba(0,0,0,0.3),32px 32px 32px 32px rgba(0,0,0,0.3) inset,-62px -62px 32px 62px rgba(0,0,0,0.3) inset; */
        border-radius: 25px;
        z-index: 1;
    }

    .screen::before{
        content: '';
        height: 140px;
        width: 140px;
        background-color: black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        box-shadow:1px 1px 10px 3px gray inset ;
        border-radius: 25px;
        z-index: 1;
    }
    .strip{
        position: absolute;
        bottom: 45px;
        left: 50%;
        transform: translateX(-50%);
    }

    .strip .stips{
        height: 10px;
        width: 10px;
        background-color: white;
        margin: 1rem 0;
        border-radius: 2px;
    }

    .rubber{
        position: absolute;
        height: 25px;
        width: 74px;
        background-color: hsl(0, 0, 14%);
        top: 90px;
        left: -2px;
       box-shadow: 2px 2px 1px 5px black inset, -2px -2px 1px 5px black inset, -0px -0px 1px 0.3px #333;

    }

    .connector{
        position: absolute;
        height: 80px;
        width: 70px;
        border: 10px solid black;
        box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.3),
        -1px -1px 1px 1px rgba(0,0,0,0.3);
        top: -45px;
        border-radius: 10px;
    }

    .button{
        position: absolute;
        height: 10px;
        width: 20px;
        background-color: black;
        border-radius: 20px;
        right: -44px;
        top: 45%;
    }

    .button::after{
        content: '';
        position: absolute;
        height: 20px;
        width: 8px;
        background-color: #000;
        right: -1px;
        border-radius: 45px;
        top: -5px;
    }
    </style>

<body>
    <div class="center">
        <div class="band">
            <div class="screen"></div>

            <div class="strip">
                <div class="stips"></div>
                <div class="stips"></div>
                <div class="stips"></div>
                <div class="stips"></div>
                <div class="stips"></div>
                <div class="stips"></div>
            </div>
            <div class="rubber"></div>
            <div class="connector"></div>
            <div class="button"></div>
        </div>
    </div>
</body>
</html>
