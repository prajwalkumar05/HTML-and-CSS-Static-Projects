<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moon{
            position: relative;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: black;
        }

        .moon::after{
            content: '';
            position: absolute;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: white;
            top: -70px;
            left: 30px;
            
        }
    </style>

<body>
    <div class="center">
        <div class="moon">

        </div>
    </div>
</body>
</html>
