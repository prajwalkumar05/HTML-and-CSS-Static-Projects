<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile{
            position: relative;
            height: 400px;
            width: 250px;
            background-color: gray;
            border-radius: 25px;
        }

        .mobile::before{
            content: '';
            position: absolute;
            height:300px ;
            width:200px ;
            background-color: black;
            top: 50px;
            left: 25px;
            border-radius: 10px;
        }

        .mobile::after{
            content: '';
            position: absolute;
            height:10px ;
            width:100px ;
            background-color: black;
            top: 25px;
            left: 75px;
        }
    </style>

<body>
    <div class="center">
        <div class="mobile">
        </div>
    </div>
</body>
</html>
