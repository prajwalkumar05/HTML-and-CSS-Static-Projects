<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .clock{
            position: relative;
            height: 300px;
            width: 300px;
            border: 20px solid #70706F;
            border-radius: 50%;
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(121,112,9,0.603536482952556) 0%, rgba(136,109,9,1) 0%, rgba(240,245,20,1) 0%, rgba(229,12,71,1) 100%, rgba(0,212,255,1) 100%);;
            box-shadow: 10px 10px 15px 0 #aaaaaa,-5px -5px 15px 0 #aaaaaa;
        }

        /* .clock::after{
            content: '';
            position: absolute;
            height: 10px;
            width: 8px;
            background-color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: -1;
        } */

        .timer{
            height: 110px;
            width: 10px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-100%);
            border-radius: 20px;
            box-shadow: 0.3px 0.3px 3px 0px #000;
            z-index: 1;
        }

        .timer::after{
            content: '';
            height: 110px;
            width: 8px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50px;
            border-radius: 20px;
            box-shadow: 0.3px 0.3px 3px 0px #000;
            transform: rotate(90deg);
        }

        .timer::before{
            content: '';
            height: 110px;
            width: 6px;
            background-color: white;
            position: absolute;
            top: 100px;
            left: -17px;
            border-radius: 20px;
            box-shadow: 0.3px 0.3px 3px 0px #000;
            transform: rotate(20deg);
        }
    </style>

<body>
    <div class="center">
        <div class="clock">
            <div class="timer"></div>
        </div>
    </div>
</body>
</html>
