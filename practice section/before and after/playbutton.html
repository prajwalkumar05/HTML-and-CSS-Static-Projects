<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .play{
            position: relative;
            height:200px;
            width: 200px;
            border: 4px solid black;
            border-radius: 50%;
        }

        .play::after{
            content: '';
            position: absolute;
            height: 0;
            width: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 60px solid black;
            transform: rotate(90deg);
            top: 70px;
            left: 30px;
        }

        .play::before{
            content: '';
            position: absolute;
            height: 0;
            width: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 60px solid black;
            transform: rotate(90deg);
            top: 70px;
            left: 80px;
        }
    </style>

<body>
    <div class="center">
        <div class="play">

        </div>
    </div>
</body>
</html>
