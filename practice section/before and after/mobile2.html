<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .iphone1{
            height: 22px;
            width: 13px;
            border: 2px solid #73707f;
            border-radius: 3px;
            box-shadow: inset 0px 2px 0px border, 2px solid #73707f, inset 0px -3px 0px border, 2px solid #73707f;
            margin: 11px 0 0 16px;
        }

        .iphone1::after{
            height: 10px;
            width: 5px;
            background: #323038;
            border-radius: 3px;
            margin: 0 0 0 4px;
        }
        .iphone1::before{
            height: 3px;
            width: 3px;
            background: #323038;
            border-radius: 3px;
            margin: 20px 0 0 5px;
        }
    </style>

<body>
    <div class="iphone1"></div>
</body>
</html>
