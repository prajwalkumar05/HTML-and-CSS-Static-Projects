<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            height: 1800px;
        }
        .parent{
            height: 600px;
            width: 600px;
            border: 4px solid black;
            margin: 20px auto;
            position: relative;
        }

        .childone{
            height: 200px;
            width: 200px;
            background-color:blue;
            position: absolute;
            top: 10px;
        }

        .childtwo{
            height: 200px;
            width: 200px;
            background-color:violet;
        }

        .childthree{
            height: 200px;
            width: 200px;
            background-color:purple;
        }

    </style>

<body>
    <div class="parent">
        <div class="childone"></div>
        <div class="childtwo"></div>
        <div class="childthree"></div>
    </div>
</body>
</html>
