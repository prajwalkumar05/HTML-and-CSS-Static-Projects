<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        .center{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .back{
            height: 400px;
            width: 400px;
           background-color: gray;
        }

        .front{
            height: 400px;
            width: 400px;
           background-color: lime;
           transition: 10s ease-in-out;
           
        }

        .front:hover{
            transform: rotatey(180deg);
        }
    </style>

<body>
    <div class="center">
        <div class="back">
            <div class="front"><p>prajwal</p></div>
        </div>
    </div>
</body>
</html>
