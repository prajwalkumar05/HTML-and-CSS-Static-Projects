<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height:100vh;
            width: 100%;
            display: grid;
            place-content: center;
        }

        .box{
            text-align: center;
        }

         .ross{
            font-size: 100px;
            font-family: monospace;
            letter-spacing: 20px;
            margin:0;
            animation: prajwal 1s;
        }

        .joy{
            font-size: 100px;
            font-family: monospace;
            letter-spacing: 20px;
            animation: prajwalone 1s;
            margin:0;
        }

        @keyframes prajwal{
            from{
                opacity: 0;
                transform: translatex(-200px);
            }

            to{
                opacity: 100;
                transform: translatex(0);
            }
        }

        @keyframes prajwalone{
            from{
                opacity: 0;
                transform: translatex(200px);
            }

            to{
                opacity: 100;
                transform: translatex(0);
            }
        }
    </style>

<body>
    <div class="center">
        <div class="box">
            <h1 class="ross">prajwal</h1>
            <h1 class="joy">kumar</h1>
        </div>
    </div>
</body>
</html>
