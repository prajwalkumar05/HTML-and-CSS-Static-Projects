<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .box{
            height: 200px;
            width: 200px;
            border: 20px solid;
            border-color: black orange;
            border-radius: 50%;
            position: relative;
            animation: prajwal 2s infinite;
        }

        .box::after{
            content: '';
            position: absolute;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: black;
            top: 100px;
            left: 100px;
            transform: translate(-50%,-50%);
        }

        @keyframes prajwal{
            0%{
                transform: rotate(0);
            }

            25%{
                transform: rotate(45deg);
            }

            75%{
                transform: rotate(-45deg);
            }
        }
    </style>

<body>
   <div class="center">
       <div class="box"></div>
   </div> 
</body>
</html>
