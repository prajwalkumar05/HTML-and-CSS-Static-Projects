<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .car{
            height: 200px;
            width: 600px;
            background-color: red;
            border-radius: 250px 250px 0 0;
            position: relative;
        }

        .car::after{
            content: '';
            position: absolute;
            height:120px ;
            width: 210px;
            background-color: HSL(183, 21.3%, 82.5%);
            border-radius: 250px 0px 0 0;
            top: 50%;
            left: 25%;
            transform: translate(-50%,-50%);
        }

        .car::before{
            content: '';
            position: absolute;
            height:120px ;
            width: 210px;
            background-color: HSL(183, 21.3%, 82.5%);
            border-radius: 0px 250px 0 0;
            top: 50%;
            left: 75%;
            transform: translate(-50%,-50%);
        }

        .body{
            height: 150px;
            width: 850px;
            background-color: red;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translatex(-50%);
            border-radius: 90px 90px 0 0;
        }

        .body::after{
            content: '';
            position: absolute;
            top: 10%;
            left: 40%;
            height: 10px;
            width: 30px;
            border-radius: 20px 20px 0 0;
            background-color: brown;
        }

        .body::before{
            content: '';
            position: absolute;
            top: 10%;
            left: 55%;
            height: 10px;
            width: 30px;
            border-radius: 20px 20px 0 0;
            background-color: brown;
        }

        .wheel1{
            height: 150px;
            width: 150px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            z-index: 1;
            
        }

        .wheel1{
            height: 150px;
            width: 150px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            z-index: 1;   
        }

        .wheel1::after{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            height: 75px;
            width: 75px;
            background-color: white;
            border-radius: 50%;
        }

        .wheel2{
            height: 150px;
            width: 150px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            left: 75%;
            z-index: 1;    
        }

        .wheel2::after{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            height: 75px;
            width: 75px;
            background-color: white;
            border-radius: 50%;
        }
    </style>

<body>
    <div class="center">
        <div class="car">
            <div class="body"></div>
            <div class="wheel1"></div>
            <div class="wheel2"></div>
        </div>
        
    </div>
</body>
</html>
