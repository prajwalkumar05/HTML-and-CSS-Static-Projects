<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .center{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box a{
            text-decoration: none;
            font-size: 22px;
            padding: 15px 50px;
            background-color: lime;
            color: #333;
            transition: all 0.3s;
            border-radius: 100px;
            transform: translateY(-30px);
        }

        .box a:hover{
           
            color:#fff;
            box-shadow: 0 10px 20px rgba(0,0,0,.2);
        }

        .box a:active{
            color:#fff;
            box-shadow: 0 5px 10px rgba(0,0,0,.2);
        }
    </style>

<body>
    <div class="center">
        <div class="box">
            <a href="">Learn More</a>
        </div>
    </div>
</body>
</html>
