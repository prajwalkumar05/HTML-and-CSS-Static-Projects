<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        :root{
            --primary:#fff;
            --second:yellow;
            --font-size:20px;
        }

        header{
            height: 3000px;
        }

         .back{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            height: 50%;
            width: 50%;
            background-color: black;
            color: #fff;
            text-align: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            
        }

        .back:target{
            opacity: 1;
            visibility: visible;
        }

        nav{
            height: 50px;
            width: 100%;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            justify-content: space-around;
            align-items: center;
            
        }

        .logo h2{
            padding: 0 12px;
            font-size: calc(var(--font-size) + 5px );
            text-transform: uppercase;
        }

        ul{
            display: flex; 
        }

        ul li{
            list-style: none;
            padding: 0 12px;
            font-size: calc(var(--font-size) - 2px );
            text-transform: uppercase;
        }

        .text{
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            /* z-index: -1; */
        } 

        .text h1{
            font-size: calc(var(--font-size) + 30px );
            text-transform: uppercase;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 6px;
            word-spacing: 2px;
            margin-bottom: 20px;
            color: var(--second);
        }

        .text h3{
            font-size: calc(var(--font-size) + 20px );
            font-weight: 200;
            text-transform: uppercase;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 6px;
            word-spacing: 2px;
            margin-bottom: 50px;
            color: var(--primary);
        }

        .text a{
            text-decoration: none;
            font-size: calc(var(--font-size) + 2px);
            font-weight: 200;
            text-transform: uppercase;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 15px 40px;
            background-color: white;
        }
 
        @media(max-width:800px){
            :root{
            --primary:#fff;
            --second:yellow;
            --font-size:16px;
        }
        }


        @media(max-width:400px){
            :root{
            --primary:#fff;
            --second:yellow;
            --font-size:12px;
        }


        } 
    </style>

<body>
    <header>
    <div class="back" id="back"><h1>prajwal</h1></div>
       <nav>
        <div class="logo">
            <h2>logos</h2>
        </div>

        <div class="menu">
            <ul>
                <li>home</li>
                <li>projects</li>
                <li>help</li>
                <li>contact</li>
                <li>message</li>
            </ul>
        </div>
    </nav> 

        <div class="text">
            <h1>welcome to my page</h1>
            <h3>lets play together</h3>
            <a href="#back">learn more</a>
        </div>
    </header>
</body>
</html>
